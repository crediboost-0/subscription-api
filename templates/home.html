<body class="gradient-bg" style="margin: 0; padding: 0;">
    <div class="card" style="margin-top: 40px; max-width: 480px; width: 90%; padding: 30px; box-sizing: border-box;">
        <h1 style="margin-top: 0;">🐙 Octo MT5 Portal</h1>
        <p>Hey {{ user.email }}, connect your MT5 bot below!</p>

        <form method="POST">
            <label for="mt5_login">MT5 Login:</label>
            <input type="text" name="mt5_login" id="mt5_login" value="{{ user.mt5_login or '' }}" placeholder="Enter your MT5 login" required>

            <label for="mt5_password">MT5 Password:</label>
            <input type="password" name="mt5_password" id="mt5_password" placeholder="Enter your password" required>

            <label for="broker">Broker Server Name:</label>
            <input type="text" name="broker" id="broker" placeholder="e.g., ICMarketsSC-Live19" value="{{ user.broker or '' }}" required>

            <button type="submit">🚀 Save & Deploy Bot</button>
        </form>

        <div class="api-key-box">
            <h3>🔑 Your API Key</h3>
            <p><strong>{{ user.api_key if user.api_key else "Not generated yet" }}</strong></p>
        </div>

        <div class="currency-section" style="margin-top: 25px;">
            <h3>🔥 Best Currency Pairs for Trend-Following Bots</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
                <button class="currency-button">EUR/USD</button>
                <button class="currency-button">GBP/USD</button>
                <button class="currency-button">USD/JPY</button>
                <button class="currency-button">AUD/USD</button>
                <button class="currency-button">NZD/USD</button>
                <button class="currency-button">USD/CAD</button>
            </div>
        </div>

        <a class="logout-link" href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>
</body>
